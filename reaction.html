<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Your Reaction</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Inter:wght@300;400;500&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background:
        radial-gradient(ellipse at top, #2d1b69 0%, transparent 50%),
        radial-gradient(ellipse at bottom, #0f3460 0%, transparent 50%),
        linear-gradient(135deg, #0a0a1f 0%, #16213e 25%, #0f3460 50%, #2a4a73 75%, #4a6fa5 100%);
      min-height: 100vh;
      color: #f7e9f0;
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .aurora,
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .aurora {
      background: linear-gradient(45deg,
          transparent 30%,
          rgba(138, 43, 226, 0.1) 40%,
          rgba(75, 0, 130, 0.15) 50%,
          rgba(138, 43, 226, 0.1) 60%,
          transparent 70%);
      animation: aurora 15s ease-in-out infinite alternate;
    }

    @keyframes aurora {
      0% {
        opacity: 0.3;
        transform: translateX(-20px) rotate(0deg);
      }

      50% {
        opacity: 0.7;
        transform: translateX(20px) rotate(2deg);
      }

      100% {
        opacity: 0.4;
        transform: translateX(-10px) rotate(-1deg);
      }
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {

      0%,
      100% {
        opacity: 0.3;
        transform: scale(1);
      }

      50% {
        opacity: 1;
        transform: scale(1.2);
      }
    }

    .form-wrapper {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    textarea,
    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      font-family: inherit;
      background: rgba(255, 255, 255, 0.08);
      color: #f7e9f0;
    }

    input::placeholder,
    textarea::placeholder {
      color: #ccc;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      font-size: 1rem;
      background: linear-gradient(135deg, #d48baa, #b366d9, #8a2be2);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #efaccb, #c77dea, #9932cc);
    }
  </style>
</head>

<body>
  <div class="aurora"></div>
  <div class="stars"></div>
  <div class="form-wrapper">
    <h2>Send Your Reaction üíå</h2>
    <form id="reaction-form">
      <textarea name="message" rows="5" placeholder="Write your message..." required></textarea>
      <input type="email" name="_replyto" placeholder="Your email (optional)">
      <button type="submit">Send</button>
    </form>
    <div id="confirmation-message"
      style="display:none; margin-top: 20px; text-align: center; font-size: 1rem; color: #d4b0ff;">
      ‚ú® Message sent with stardust! ‚ú®
    </div>

  </div>
  <script>
    const starsContainer = document.querySelector('.stars');
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.animationDuration = (Math.random() * 4 + 1.5) + 's';
      star.style.animationDelay = Math.random() * 3 + 's';
      const size = Math.random() * 3 + 1;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      if (Math.random() > 0.8) {
        star.style.background = `rgba(${186 + Math.random() * 50}, ${104 + Math.random() * 50}, ${200 + Math.random() * 55}, 0.8)`;
      }
      starsContainer.appendChild(star);
    }

    const form = document.getElementById('reaction-form');
    const confirmation = document.getElementById('confirmation-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      const response = await fetch("https://formspree.io/f/xjkowygr", {
        method: "POST",
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      });

      if (response.ok) {
        confirmation.style.display = 'block';
        confirmation.innerText = "‚ú® Message sent with stardust! ‚ú®";
        form.reset();

        // Optional: hide the message after a few seconds
        setTimeout(() => {
          confirmation.style.display = 'none';
        }, 5000);
      } else {
        confirmation.style.display = 'block';
        confirmation.innerText = "Oops! Something went wrong. üåßÔ∏è";
      }
    });

  </script>
  </script>
</body>

</html>
